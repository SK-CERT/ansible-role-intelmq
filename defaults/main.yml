---

install_gui: yes

intelmq:
  install:
    source: package 

intelmq_manager:
  install:
    source: package
  domain: "intelmq.local"
  authorization:
    file:
      path: "/etc/intelmq-manager.htusers"
    user:
      name: admin
      password: admin
  configuration:
    file:
      path: "{{ intelmq['bot_config_path'] }}/manager/"
